services:
  # Backend API service
  - type: web
    name: nur-naturals-api
    env: node
    region: oregon
    plan: free
    branch: master
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true

  # Frontend static site
  - type: web
    name: nur-naturals-client
runtime: static
buildCommand: cd client && npm install && npm run build
staticPublishPath: ./client/dist
envVars:
  - key: NODE_ENV
    value: production
